<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced SVG Viewer Wrapper</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .toolbar {
      padding: 20px 10px 10px;
      width: 100%;
      background-color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0097a7;
    }

    iframe {
      width: 100%;
      height: 90vh; /* Leaves space for top buttons */
      border: none;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <h2>Mobile Zoom Viewer</h2>
    <a href="index.html" class="button">ðŸ”™ Return to Main Viewer</a>
    <a href="full_svg.html" class="button">ðŸ“± Open Full SVG (Zoom + Overdrive)</a>
  </div>

  <!-- The iframe shows the embedded SVG page -->
  <iframe src="full_svg.html"></iframe>

</body>
</html>
