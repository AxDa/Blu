<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Wrapper Enhanced</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 9999;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .button {
      margin: 5px;
      padding: 10px 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005bb5;
    }

    .iframe-container {
      position: absolute;
      top: 10px; /* Adjust if toolbar wraps more than 1 row */
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .button {
        width: 90%;
        font-size: 16px;
      }

      .iframe-container {
        top: 120px; /* Allow more room if buttons wrap */
        height: calc(100% - 120px);
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="button" onclick="window.location.href='index.html'">üè† Main Viewer</button>
    <button class="button" onclick="window.location.href='full_svg.html'">üñºÔ∏è Desktop Mode</button>
    <button class="button" onclick="window.location.href='toggle_image.html'">üõ∞Ô∏è Secret Station</button>
    <button class="button" onclick="window.location.href='toggle_image_sss.html'">üõ∞Ô∏è Secret Station_blu_print</button>
    <button class="button" onclick="alert('Overdrive coming soon to mobile!')">‚ö° Overdrive</button>
  </div>

  <div class="iframe-container">
    <iframe src="full_svg.html"></iframe>
  </div>
</body>
</html>
