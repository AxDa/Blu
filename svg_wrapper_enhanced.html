<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Wrapper Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: 0 0;
      transform: scale(1);
    }
    .btn-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="btn-bar">
    <button class="btn" id="overdriveBtn">Overdrive Zoom üöÄ</button>
    <button class="btn" onclick="window.location.href='full_svg.html'">Basic View</button>
  </div>
  <div id="wrapper">
    <iframe id="svgFrame" src="full_svg.html"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('svgFrame');
    let scale = 1;
    let overdrive = false;

    document.getElementById('overdriveBtn').addEventListener('click', () => {
      overdrive = !overdrive;
      scale = overdrive ? 2 : 1;
      iframe.style.transform = `scale(${scale})`;
      document.getElementById('overdriveBtn').textContent = overdrive ? "Normal Zoom üîç" : "Overdrive Zoom üöÄ";
    });
  </script>
</body>
</html>
