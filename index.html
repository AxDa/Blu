<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomable SVG Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
    }
    iframe {
      transform-origin: top left;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <iframe id="svgViewer" src="ConcentricRings_embedded_refers_to_Rings_of_Hierarchical_Control_0707_2310_utc+1_17052025_axd.svg" width="100%" height="100%"></iframe>
  </div>

  <script>
    const iframe = document.getElementById("svgViewer");
    let scale = 0.1;
    let pos = { x: 0, y: 0 };
    let dragging = false;
    let last = { x: 0, y: 0 };

    function updateTransform() {
      iframe.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    }

    document.getElementById("svg-container").addEventListener("wheel", e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.05 : 0.05;
      scale = Math.max(0.05, scale + delta);
      updateTransform();
    });

    document.getElementById("svg-container").addEventListener("mousedown", e => {
      dragging = true;
      last = { x: e.clientX, y: e.clientY };
    });

    window.addEventListener("mousemove", e => {
      if (dragging) {
        pos.x += e.clientX - last.x;
        pos.y += e.clientY - last.y;
        last = { x: e.clientX, y: e.clientY };
        updateTransform();
      }
    });

    window.addEventListener("mouseup", () => dragging = false);
    
    updateTransform(); // Initial scale
  </script>
</body>
</html>
