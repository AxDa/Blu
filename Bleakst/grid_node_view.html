<script>
    function filterGang(group) {
      const allNodes = document.querySelectorAll('circle, text');
      allNodes.forEach(el => el.style.display = 'none');
    
      if (group === 'all') {
        allNodes.forEach(el => el.style.display = '');
      } else {
        const nodes = document.querySelectorAll(`.gang-${group.replace(' ', '_')}`);
        nodes.forEach(el => el.style.display = '');
      }
    }
